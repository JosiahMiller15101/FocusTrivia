services:
  - type: web
    name: focustrivia
    env: docker
    plan: free
    repo: https://github.com/JosiahMiller15101/FocusTrivia  # Update if needed
    branch: main                                            # Update if needed
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:YOUR_APP_KEY_HERE                     # Set this correctly
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-xxx                                      # Use correct host
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: focustrivia_db
      - key: DB_USERNAME
        value: focustrivia_db_user
      - key: DB_PASSWORD
        value: your_password
